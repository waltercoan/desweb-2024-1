<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <main>
            <div>
                <input type="text"
                id="display"
                disabled>
            </div>
            <div class="teclado">
                <button>C</button>
                <button>&nbsp;</button>
                <button>&nbsp;</button>
                <button>/</button>
                <button onclick="btnNumero(7)">7</button>
                <button onclick="btnNumero(8)">8</button>
                <button onclick="btnNumero(9)">9</button>
                <button>X</button>
                <button onclick="btnNumero(4)">4</button>
                <button onclick="btnNumero(5)">5</button>
                <button onclick="btnNumero(6)">6</button>
                <button>-</button>
                <button onclick="btnNumero(1)">1</button>
                <button onclick="btnNumero(2)">2</button>
                <button onclick="btnNumero(3)">3</button>
                <button>+</button>
                <button onclick="btnNumero(0)">0</button>
                <button>&nbsp;</button>
                <button>&nbsp;</button>
                <button>=</button>
            </div>
        </main>
        <script src="calc.js"></script>
    </body>
</html>
